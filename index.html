<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC Bubble Arcade ARC</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0a url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 480px;
        }

        #hud {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: bold;
        }

        canvas {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid #00BFFF;
            border-radius: 12px;
            cursor: crosshair;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        button:hover { transform: scale(1.02); brightness: 1.1; }

        /* Cores dos Bot√µes */
        #connect-btn { background: #00ff88; color: black; }
        .btn-deposit { background: #2775ca; color: white; }
        .btn-reset { background: #ff4444; color: white; }
        .btn-skip { background: #ffca28; color: black; }

        #wallet-info { font-size: 10px; color: #00ff88; margin: 5px 0; height: 15px; }
    </style>
</head>
<body>

<div id="game-container">
    <h2 style="margin: 0 0 10px 0;">USDC BUBBLE ARCADE</h2>
    
    <div id="hud">
        <div>üí∞ SALDO: <span id="usdc-balance">0.000</span> USDC</div>
        <div>üè¶ POOL: <span id="pool-total">0.00</span> USDC</div>
    </div>

    <div id="wallet-info">DESCONECTADO</div>

    <canvas id="gameCanvas" width="450" height="450"></canvas>

    <div class="controls">
        <button id="connect-btn">CONECTAR CARTEIRA</button>
        <button id="deposit-btn" class="btn-deposit">DEPOSITAR NA POOL</button>
        <button id="reset-btn" class="btn-reset">REINICIAR</button>
        <button id="skip-btn" class="btn-skip">PULAR FASE</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- CONFIGURA√á√ÉO RECOMPENSAS ---
    const rewardMap = {'#00BFFF': 0.001, '#FF1493': 0.002, '#32CD32': 0.003, '#FFD700': 0.004};
    const colors = ['#00BFFF', '#FF1493', '#32CD32', '#FFD700'];
    const names = {'#00BFFF': 'blue', '#FF1493': 'pink', '#32CD32': 'green', '#FFD700': 'yellow'};
    
    let totalEarned = 0, level = 1, bubbles = [], floatingTexts = [];
    let bullet = { x: 225, y: 410, r: 40, active: false, dx: 0, dy: 0 };

    // --- CARREGAR IMAGENS ---
    const imgs = {};
    colors.forEach(c => { imgs[c] = new Image(); imgs[c].src = names[c] + '.png'; });
    const shootImg = new Image(); shootImg.src = 'shooter.png';

    // --- √ÅUDIO ---
    let audioCtx = null;
    function playPop() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    // --- FUN√á√ïES DOS BOT√ïES (CORRIGIDAS) ---
    document.getElementById('connect-btn').onclick = async () => {
        if (window.ethereum) {
            try {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-info').innerText = "CONECTADO: " + accs[0];
                document.getElementById('connect-btn').innerText = "CARTEIRA ATIVA";
            } catch (err) { console.error(err); }
        } else { alert("Instale a MetaMask!"); }
    };

    document.getElementById('deposit-btn').onclick = () => {
        const val = prompt("Valor para depositar na pool (USDC):");
        if(val) alert(`Dep√≥sito de ${val} USDC enviado para o contrato 0x3600...`);
    };

    document.getElementById('reset-btn').onclick = () => {
        totalEarned = 0; level = 1; 
        document.getElementById('usdc-balance').innerText = "0.000";
        init(1);
    };

    document.getElementById('skip-btn').onclick = () => {
        if (level < 3) { level++; init(level); }
    };

    // --- L√ìGICA DO JOGO ---
    function init(lvl) {
        bubbles = [];
        bullet.active = false; bullet.x = 225; bullet.y = 410;
        const rows = 4 + lvl; 
        for (let i = 0; i < rows; i++) {
            let col = colors[i % colors.length];
            for (let j = 0; j < 16; j++) { 
                bubbles.push({ x: 35 + (j * 25), y: 60 + (i * 25), r: 10, color: col, active: true });
            }
        }
    }

    canvas.addEventListener('mousedown', (e) => {
        if (!audioCtx) playPop();
        if (bullet.active) return;
        const rect = canvas.getBoundingClientRect();
        const angle = Math.atan2((e.clientY - rect.top) - bullet.y, (e.clientX - rect.left) - bullet.x);
        bullet.dx = Math.cos(angle) * (12 + level);
        bullet.dy = Math.sin(angle) * (12 + level);
        bullet.active = true;
    });

    function update() {
        if (bullet.active) {
            bullet.x += bullet.dx; bullet.y += bullet.dy;
            if (bullet.x < bullet.r || bullet.x > canvas.width - bullet.r) bullet.dx *= -1;
            
            bubbles.forEach(b => {
                if (b.active && Math.hypot(bullet.x - b.x, bullet.y - b.y) < bullet.r + b.r) {
                    b.active = false;
                    const reward = rewardMap[b.color];
                    totalEarned += reward;
                    document.getElementById('usdc-balance').innerText = totalEarned.toFixed(3);
                    floatingTexts.push({ x: b.x, y: b.y, text: `+$${reward}`, opacity: 1 });
                    playPop();
                }
            });
            if (bullet.y < 0 || bullet.y > 450) { bullet.active = false; bullet.x = 225; bullet.y = 410; }
        }

        floatingTexts.forEach((t, i) => {
            t.y -= 1; t.opacity -= 0.02;
            if (t.opacity <= 0) floatingTexts.splice(i, 1);
        });

        if (bubbles.length > 0 && bubbles.every(b => !b.active) && level < 3) {
            level++; init(level);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 450, 450);
        
        bubbles.forEach(b => {
            if (b.active) {
                if (imgs[b.color].complete) ctx.drawImage(imgs[b.color], b.x-b.r, b.y-b.r, b.r*2, b.r*2);
                else { ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fillStyle = b.color; ctx.fill(); }
            }
        });

        floatingTexts.forEach(t => {
            ctx.fillStyle = `rgba(0, 255, 136, ${t.opacity})`;
            ctx.font = "bold 11px Arial";
            ctx.fillText(t.text, t.x - 10, t.y);
        });

        if (shootImg.complete) ctx.drawImage(shootImg, bullet.x-bullet.r, bullet.y-bullet.r, bullet.r*2, bullet.r*2);
        else { ctx.beginPath(); ctx.arc(bullet.x, bullet.y, bullet.r, 0, Math.PI*2); ctx.fillStyle = "yellow"; ctx.fill(); }
        
        update();
        requestAnimationFrame(draw);
    }

    init(1);
    draw();
</script>
</body>
</html>
