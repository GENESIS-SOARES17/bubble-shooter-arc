<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Bubble Shooter - 3 N√≠veis</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0a url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid #00BFFF;
            border-radius: 12px;
            cursor: crosshair;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.05); filter: brightness(1.1); }
        .btn-skip { background: #ffca28; }
        .btn-reset { background: #ff4444; color: white; }

        #wallet-display {
            font-size: 12px;
            color: #00ff88;
            margin-top: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h2 style="margin: 0;">ARCADE ARC</h2>
    <div id="wallet-display">DESCONECTADO</div>
    <div class="controls">
        <button id="connect-btn">CONECTAR</button>
        <button class="btn-reset" onclick="resetGame()">REINICIAR</button>
        <button class="btn-skip" onclick="skipLevel()">PULAR FASE</button>
    </div>
    <div id="status" style="font-size: 13px; margin: 10px 0;">FASE 1: EXPLODA TODAS AS BOLHAS!</div>
    <canvas id="gameCanvas" width="450" height="550"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- √ÅUDIO ---
    let audioCtx = null;
    function playPop() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(600 + (level * 50), audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    // --- CONFIGURA√á√ÉO ---
    const imgs = {};
    const colors = ['#00BFFF', '#FF1493', '#32CD32', '#FFD700'];
    const names = {'#00BFFF': 'blue', '#FF1493': 'pink', '#32CD32': 'green', '#FFD700': 'yellow'};
    const pointsMap = {'#00BFFF': 10, '#FF1493': 20, '#32CD32': 30, '#FFD700': 50};
    
    colors.forEach(c => {
        imgs[c] = new Image();
        imgs[c].src = names[c] + '.png';
    });
    const shootImg = new Image(); shootImg.src = 'shooter.png';

    let score = 0, level = 1, bubbles = [], floatingTexts = [];
    let bullet = { x: 225, y: 510, r: 20, active: false, dx: 0, dy: 0 };

    function init(lvl) {
        bubbles = [];
        floatingTexts = [];
        bullet.active = false;
        bullet.x = 225; bullet.y = 510;
        
        // Dificuldade: Aumenta as linhas conforme a fase (Max 3 fases)
        const rows = 5 + lvl; 
        for (let i = 0; i < rows; i++) {
            let col = colors[i % colors.length];
            for (let j = 0; j < 8; j++) {
                bubbles.push({ x: 45 + (j * 52), y: 80 + (i * 45), r: 19, color: col, active: true });
            }
        }
        document.getElementById('status').innerText = `FASE ${lvl}: VELOCIDADE AUMENTADA!`;
    }

    // --- BOT√ïES ---
    function resetGame() {
        score = 0; level = 1; init(1);
    }

    function skipLevel() {
        if (level < 3) {
            level++;
            init(level);
        } else {
            alert("VOC√ä J√Å EST√Å NA √öLTIMA FASE!");
        }
    }

    document.getElementById('connect-btn').onclick = async () => {
        if (window.ethereum) {
            const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
            document.getElementById('wallet-display').innerText = "CARTEIRA: " + accs[0].substring(0,6) + "..." + accs[0].substring(38);
            document.getElementById('connect-btn').style.display = "none";
        }
    };

    canvas.addEventListener('mousedown', (e) => {
        if (!audioCtx) playPop();
        if (bullet.active) return;
        const rect = canvas.getBoundingClientRect();
        const angle = Math.atan2((e.clientY - rect.top) - bullet.y, (e.clientX - rect.left) - bullet.x);
        // Velocidade base aumenta com o n√≠vel
        const speed = 10 + (level * 3);
        bullet.dx = Math.cos(angle) * speed;
        bullet.dy = Math.sin(angle) * speed;
        bullet.active = true;
    });

    function update() {
        if (bullet.active) {
            bullet.x += bullet.dx; bullet.y += bullet.dy;
            if (bullet.x < 20 || bullet.x > 430) bullet.dx *= -1;
            
            bubbles.forEach(b => {
                if (b.active && Math.hypot(bullet.x - b.x, bullet.y - b.y) < bullet.r + b.r) {
                    b.active = false;
                    const gained = pointsMap[b.color];
                    score += gained;
                    floatingTexts.push({ x: b.x, y: b.y, text: "+" + gained, opacity: 1 });
                    playPop();
                    bullet.active = false; bullet.x = 225; bullet.y = 510;
                }
            });
            if (bullet.y < 0 || bullet.y > 550) { bullet.active = false; bullet.x = 225; bullet.y = 510; }
        }

        floatingTexts.forEach((t, i) => {
            t.y -= 1; t.opacity -= 0.02;
            if (t.opacity <= 0) floatingTexts.splice(i, 1);
        });

        // Passar de fase automaticamente
        if (bubbles.length > 0 && bubbles.every(b => !b.active)) {
            if (level < 3) {
                level++;
                init(level);
            } else {
                document.getElementById('status').innerText = "üèÜ VOC√ä VENCEU O ARCADE!";
                bullet.active = false;
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 450, 550);
        ctx.fillStyle = "white"; ctx.font = "bold 16px Arial";
        ctx.fillText(`PONTOS: ${score}`, 20, 30);
        ctx.fillText(`FASE: ${level}/3`, 360, 30);

        bubbles.forEach(b => {
            if (b.active) {
                if (imgs[b.color].complete) ctx.drawImage(imgs[b.color], b.x-b.r, b.y-b.r, b.r*2, b.r*2);
                else { ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fillStyle = b.color; ctx.fill(); }
            }
        });

        floatingTexts.forEach(t => {
            ctx.fillStyle = `rgba(0, 255, 136, ${t.opacity})`;
            ctx.font = "bold 18px Arial";
            ctx.fillText(t.text, t.x - 10, t.y);
        });

        if (shootImg.complete) ctx.drawImage(shootImg, bullet.x-bullet.r, bullet.y-bullet.r, bullet.r*2, bullet.r*2);
        else { ctx.beginPath(); ctx.arc(bullet.x, bullet.y, bullet.r, 0, Math.PI*2); ctx.fillStyle = "yellow"; ctx.fill(); }
        
        update();
        requestAnimationFrame(draw);
    }

    init(1);
    draw();
</script>
</body>
</html>
