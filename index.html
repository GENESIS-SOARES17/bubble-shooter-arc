<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Bubble Shooter - Arc Network</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        /* Estilo Arcade baseado na sua imagem de referência */
        body {
            background-color: #050a14;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Botão de Conexão Estilizado */
        #connect-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: 0.3s;
        }

        #connect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #bdc3c7;
        }

        /* Área do Jogo */
        canvas {
            background: radial-gradient(circle, #1b2735 0%, #090a0f 100%);
            border: 5px solid #1e272e;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            max-width: 95vw;
            max-height: 70vh;
        }
    </style>
</head>
<body>

    <div id="game-header">
        <h1>BUBBLE SHOOTER ARC</h1>
        <button id="connect-button">CONECTAR CARTEIRA</button>
        <p id="status">Status: Desconectado</p>
    </div>

    <canvas id="gameCanvas" width="500" height="600"></canvas>

    <script src="game.js"></script>

</body>
</html>
