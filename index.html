<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Bubble Shooter | Arc Network</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body {
            background-color: #050a14;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-header { text-align: center; margin-bottom: 20px; }
        #connect-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: 0.3s;
        }
        #connect-button:hover { transform: scale(1.05); }
        #status { margin-top: 10px; font-size: 14px; color: #bdc3c7; font-weight: bold; }
        canvas {
            background: radial-gradient(circle, #1b2735 0%, #090a0f 100%);
            border: 4px solid #1e272e;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }
    </style>
</head>
<body>

    <div id="game-header">
        <h1>BUBBLE SHOOTER ARC</h1>
        <button id="connect-button">CONNECT WALLET</button>
        <p id="status">Status: Disconnected</p>
    </div>

    <canvas id="gameCanvas" width="450" height="550"></canvas>

    <script src="game.js"></script>
</body>
</html>
