<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter ARC - 90% Transparente</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0a url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            /* 90% de transparência real */
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid #00BFFF;
            border-radius: 12px;
            cursor: crosshair;
        }

        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #status { color: #00ff88; font-size: 14px; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <h2 style="margin: 0 0 10px 0;">BUBBLE SHOOTER ARC</h2>
    <button id="connect-btn">CONECTAR CARTEIRA</button>
    <div id="status">CLIQUE NO JOGO PARA ATIVAR O SOM</div>
    <canvas id="gameCanvas" width="450" height="550"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- ÁUDIO ---
    let audioCtx = null;
    function playPop() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    // --- IMAGENS ---
    const imgs = {};
    const colors = ['#00BFFF', '#FF1493', '#32CD32', '#FFD700']; // Sem vermelho
    const names = {'#00BFFF': 'blue', '#FF1493': 'pink', '#32CD32': 'green', '#FFD700': 'yellow'};
    
    colors.forEach(c => {
        imgs[c] = new Image();
        imgs[c].src = names[c] + '.png';
    });
    const shootImg = new Image(); shootImg.src = 'shooter.png';

    // --- ESTADO ---
    let score = 0, level = 1, bubbles = [], particles = [];
    let bullet = { x: 225, y: 510, r: 20, active: false, dx: 0, dy: 0, color: '#FFD700' };

    function init() {
        bubbles = [];
        for (let i = 0; i < 6; i++) { // 6 Linhas
            let col = colors[i % colors.length];
            for (let j = 0; j < 8; j++) {
                bubbles.push({ x: 45 + (j * 52), y: 80 + (i * 45), r: 19, color: col, active: true });
            }
        }
    }

    canvas.addEventListener('mousedown', (e) => {
        if (!audioCtx) playPop(); // Inicia áudio no primeiro clique
        if (bullet.active) return;
        const rect = canvas.getBoundingClientRect();
        const angle = Math.atan2((e.clientY - rect.top) - bullet.y, (e.clientX - rect.left) - bullet.x);
        bullet.dx = Math.cos(angle) * 12;
        bullet.dy = Math.sin(angle) * 12;
        bullet.active = true;
    });

    function update() {
        if (bullet.active) {
            bullet.x += bullet.dx; bullet.y += bullet.dy;
            if (bullet.x < 20 || bullet.x > 430) bullet.dx *= -1;
            
            bubbles.forEach(b => {
                if (b.active && Math.hypot(bullet.x - b.x, bullet.y - b.y) < bullet.r + b.r) {
                    b.active = false; score += 10;
                    playPop();
                    bullet.active = false; bullet.x = 225; bullet.y = 510;
                }
            });
            if (bullet.y < 0 || bullet.y > 550) { bullet.active = false; bullet.x = 225; bullet.y = 510; }
        }
        if (bubbles.length > 0 && bubbles.every(b => !b.active)) { level++; init(); }
    }

    function draw() {
        ctx.clearRect(0, 0, 450, 550);
        ctx.fillStyle = "white"; ctx.font = "bold 16px Arial";
        ctx.fillText(`PONTOS: ${score}  NÍVEL: ${level}`, 20, 30);

        bubbles.forEach(b => {
            if (b.active) {
                if (imgs[b.color].complete) ctx.drawImage(imgs[b.color], b.x-b.r, b.y-b.r, b.r*2, b.r*2);
                else { ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fillStyle = b.color; ctx.fill(); }
            }
        });

        if (shootImg.complete) ctx.drawImage(shootImg, bullet.x-bullet.r, bullet.y-bullet.r, bullet.r*2, bullet.r*2);
        else { ctx.beginPath(); ctx.arc(bullet.x, bullet.y, bullet.r, 0, Math.PI*2); ctx.fillStyle = "yellow"; ctx.fill(); }
        
        update();
        requestAnimationFrame(draw);
    }

    init();
    draw();
</script>
</body>
</html>
