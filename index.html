<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Bubble Shooter - Pro Edition</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0a url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid #00BFFF;
            border-radius: 12px;
            cursor: crosshair;
        }

        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        #wallet-display {
            font-size: 12px;
            color: #00ff88;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 20px;
            display: none; /* Aparece só quando conectar */
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h2 style="margin: 0 0 5px 0; text-shadow: 2px 2px 5px black;">ARCADE ARC</h2>
    <button id="connect-btn">CONECTAR CARTEIRA</button>
    <div id="wallet-display">CARTEIRA: 0x...</div>
    <div id="status" style="font-size: 13px; color: #ffca28; margin: 10px 0;">CLIQUE PARA ATIVAR O SOM</div>
    <canvas id="gameCanvas" width="450" height="550"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- ÁUDIO ---
    let audioCtx = null;
    function playPop() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    // --- IMAGENS E PONTOS ---
    const imgs = {};
    const colors = ['#00BFFF', '#FF1493', '#32CD32', '#FFD700'];
    const names = {'#00BFFF': 'blue', '#FF1493': 'pink', '#32CD32': 'green', '#FFD700': 'yellow'};
    const pointsMap = {'#00BFFF': 10, '#FF1493': 20, '#32CD32': 30, '#FFD700': 50};
    
    colors.forEach(c => {
        imgs[c] = new Image();
        imgs[c].src = names[c] + '.png';
    });
    const shootImg = new Image(); shootImg.src = 'shooter.png';

    // --- ESTADO DO JOGO ---
    let score = 0, level = 1, bubbles = [], floatingTexts = [];
    let bullet = { x: 225, y: 510, r: 20, active: false, dx: 0, dy: 0 };
    let connectedWallet = "";

    function init() {
        bubbles = [];
        for (let i = 0; i < 6; i++) {
            let col = colors[i % colors.length];
            for (let j = 0; j < 8; j++) {
                bubbles.push({ x: 45 + (j * 52), y: 80 + (i * 45), r: 19, color: col, active: true });
            }
        }
    }

    // --- WEB3 ---
    document.getElementById('connect-btn').onclick = async () => {
        if (window.ethereum) {
            const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
            connectedWallet = accs[0];
            const display = document.getElementById('wallet-display');
            display.innerText = "CARTEIRA: " + connectedWallet.substring(0,6) + "..." + connectedWallet.substring(38);
            display.style.display = "inline-block";
            document.getElementById('connect-btn').style.display = "none";
            document.getElementById('status').innerText = "VAMOS JOGAR!";
        }
    };

    canvas.addEventListener('mousedown', (e) => {
        if (!audioCtx) playPop();
        if (bullet.active) return;
        const rect = canvas.getBoundingClientRect();
        const angle = Math.atan2((e.clientY - rect.top) - bullet.y, (e.clientX - rect.left) - bullet.x);
        bullet.dx = Math.cos(angle) * 12;
        bullet.dy = Math.sin(angle) * 12;
        bullet.active = true;
    });

    function update() {
        if (bullet.active) {
            bullet.x += bullet.dx; bullet.y += bullet.dy;
            if (bullet.x < 20 || bullet.x > 430) bullet.dx *= -1;
            
            bubbles.forEach(b => {
                if (b.active && Math.hypot(bullet.x - b.x, bullet.y - b.y) < bullet.r + b.r) {
                    b.active = false;
                    const gained = pointsMap[b.color];
                    score += gained;
                    
                    // Adiciona o ponto flutuante
                    floatingTexts.push({ x: b.x, y: b.y, text: "+" + gained, opacity: 1 });
                    
                    playPop();
                    bullet.active = false; bullet.x = 225; bullet.y = 510;
                }
            });
            if (bullet.y < 0 || bullet.y > 550) { bullet.active = false; bullet.x = 225; bullet.y = 510; }
        }

        // Atualiza textos flutuantes
        floatingTexts.forEach((t, i) => {
            t.y -= 1.5;
            t.opacity -= 0.02;
            if (t.opacity <= 0) floatingTexts.splice(i, 1);
        });

        if (bubbles.length > 0 && bubbles.every(b => !b.active)) { level++; init(); }
    }

    function draw() {
        ctx.clearRect(0, 0, 450, 550);
        
        // HUD Superior
        ctx.fillStyle = "white"; ctx.font = "bold 16px Arial";
        ctx.fillText(`SCORE: ${score}`, 20, 30);
        ctx.fillText(`LEVEL: ${level}`, 350, 30);

        // Bolhas
        bubbles.forEach(b => {
            if (b.active) {
                if (imgs[b.color].complete) ctx.drawImage(imgs[b.color], b.x-b.r, b.y-b.r, b.r*2, b.r*2);
                else { ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fillStyle = b.color; ctx.fill(); }
            }
        });

        // Pontos Flutuantes
        floatingTexts.forEach(t => {
            ctx.fillStyle = `rgba(0, 255, 136, ${t.opacity})`;
            ctx.font = "bold 20px Arial";
            ctx.fillText(t.text, t.x - 10, t.y);
        });

        // Atirador
        if (shootImg.complete) ctx.drawImage(shootImg, bullet.x-bullet.r, bullet.y-bullet.r, bullet.r*2, bullet.r*2);
        else { ctx.beginPath(); ctx.arc(bullet.x, bullet.y, bullet.r, 0, Math.PI*2); ctx.fillStyle = "yellow"; ctx.fill(); }
        
        update();
        requestAnimationFrame(draw);
    }

    init();
    draw();
</script>
</body>
</html>
